{% extends 'base.html' %}


{% block title %}
    Registrar asistencia
{% endblock title %}
    

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar asistencia</h1> 
        <form class="cell callout grid-x grid-margin-x" method="post"> {% csrf_token %}
            <div class="medium-6 cell">
                <label>
                    Estudiante:
                    {{ form.student }}
                </label>                                
            </div>
            <div class="medium-6 cell">
                <label>
                    Curso:
                    {{ form.course }}
                </label>
            </div>
            <div class="medium-6 cell">
                <label>
                    Estado:
                    {{ form.state }}
                </label>
            </div>
            <div class="medium-12 cell">
                <button type="submit" class="button success">Agregar</button>
            </div>                
        </form>
    </div>
</div>



{% endblock content %}
